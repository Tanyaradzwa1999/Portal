<!DOCTYPE html>
<link rel="stylesheet" href="css/style.css" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
  rel="stylesheet"
/>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    class="bg-[url('/images/black.jpg')] bg-cover bg-center backdrop-blur-sm"
  >
    <!-- flex box for the login contents -->
    <div class="flex flex-col justify-center items-center h-screen">
      <div
        class="flex flex-col max-w-3xl p-6 backdrop-blur-sm bg-white/10 z-40 shadow-xl rounded-lg"
      >
        <form action="" class="text-lg">
          <div class="flex justify-center mb-8">
            <h3 class="text-white text-3xl">Login</h3>
          </div>

          <div class="flex flex-col space-y-6">
            <div class="">
              <input
                type="text"
                placeholder="Username"
                class="rounded-full px-6 py-2 w-full focus:outline-none text-gray-700"
              />
              <i
                class="fa-solid fa-user text-sm text-black absolute mt-4 -ml-8"
              ></i>
            </div>

            <div class="">
              <input
                type="text"
                placeholder="Password"
                class="rounded-full px-6 py-2 w-full focus:outline-none text-gray-700"
              />
              <i
                class="fa-solid fa-lock text-sm text-black absolute mt-4 -ml-8"
              ></i>
            </div>
            <div class="flex justify-between">
              <div class="flex space-x-2 items-center">
                <input type="checkbox" name="vehicle1" value="Bike" />
                <p class="text-white text-sm font-light">Rememeber me</p>
              </div>
              <a class="text-white text-sm font-light">Forgot Password?</a>
            </div>
            <div class="">
              <button
                class="rounded-full px-6 py-2 w-full focus:outline-none text-gray-700 bg-white"
              >
                <i class="fa fa-sign-in" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
