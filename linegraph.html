<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spline Line Graph Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }
      #line-chart-container {
        width: 80%;
        max-width: 800px;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      canvas {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="line-chart-container">
      <canvas id="lineChart"></canvas>
    </div>

    <script>
      const ctx = document.getElementById("lineChart").getContext("2d");
      const lineChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: ["January", "February", "March", "April"], // Change according to the current term
          datasets: [
            {
              // label: "Percentage Obtained",
              data: [85, 90, 78, 92], // Sample data
              borderColor: "rgba(75, 192, 192, 1)",
              backgroundColor: "rgba(75, 192, 192, 0.2)",
              fill: true, // Shading the area under the line
              tension: 0.4, // This makes the line smooth (spline)
              borderWidth: 2,
              pointBackgroundColor: "rgba(75, 192, 192, 1)",
              pointBorderColor: "#fff",
              pointHoverBackgroundColor: "#fff",
              pointHoverBorderColor: "rgba(75, 192, 192, 1)",
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
              ticks: {
                callback: function (value) {
                  return value + "%";
                },
              },
              title: {
                display: true,
                text: "Percentage (%)",
                font: {
                  size: 14,
                  weight: "bold",
                },
              },
            },
            x: {
              title: {
                display: true,
                text: "Month",
                font: {
                  size: 14,
                  weight: "bold",
                },
              },
            },
          },
          plugins: {
            legend: {
              display: true,
              position: "top",
              labels: {
                font: {
                  size: 14,
                },
              },
            },
            tooltip: {
              callbacks: {
                label: function (tooltipItem) {
                  return tooltipItem.raw + "%";
                },
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
